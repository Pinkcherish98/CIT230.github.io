<body>

        <img class="logo"
        src="https://cdn.glitch.com/97522a9d-7cd2-46e9-ac69-6f82629379d1%2Ficonfinder_4_1208027%20(1).png?v=1570329458166"

<nav>

    </ul>
</nav>

<main>
    <form action="thanks.html" method="GET">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" pattern="[A=Za-z ]{5,}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="user@gmail.com">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode" name="zipCode" required>
        </div>
        <div>
            <label for="stormDate">Storm Date</label>
            <input type="date" id="stormDate" name="stormdDate">
        </div>
        <label for="stormType">Storm Type:</label>
        <input list="stormTypes">

        <datalist id="stormTypes">
            <option value="Flash Flood">
            <option value="Hurricane">
            <option value="Hail">
            <option value="Thunderstorm">
            <option value="Tornado">
        </datalist>
        <div>
            <label for="stormSeverity">Storm Severity</label>
            <input type="range" id="stormSeverity" name="stormDate" min="1" max="10">
        </div>


        <div>
            <label for="stormRegion">Storm Region:</label>
            <select name="stormRegion" id="stormRegion">
                <option value="" selected disabled>Select Region</option>
                <option value="Preston">Preston</option>
                <option value="Fish Haven">Fish Haven</option>
                <option value="Sugar City">Sugar City</option>
            </select>
        </div>
            <div class="flex">
            <span>Are you in danger?</span>

                <div class="no-margin"> 
                    <input type="radio" name="danger" id="yes" value="Yes">
                    <label for="yes">Yes</label>
                </div>

                <div>
                    <input type="radio" name="danger" id="no" value="No">
                    <label for="no">No</label>
                </div>
                <div>
                    <input type="radio" name="danger" id="maybe" value="Maybe">
                    <label for="maybe">Maybe</label>
                </div>

            </div>
        </div>

        <div>
            <label for="comments" class="align-top">Comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" title="WARNING!!!">
        </div>
    </form>
    
    <footer>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47365.773853438026!2d-111.91534443111685!3d42.09974162639047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8754f78c7cda6c31%3A0xf1b3b4fc465a4a3f!2sPreston%2C%20ID%2083263!5e0!3m2!1sen!2sus!4v1571848097486!5m2!1sen!2sus"
            width="300" height="200" style="border:0;"></iframe>
    </footer>
